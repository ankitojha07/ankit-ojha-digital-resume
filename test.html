<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience Calculator</title>
</head>
<body>
    <h1>Experience Calculator</h1>
    <p id="experience"></p>

    <script>
        function calculateExperience(startDate) {
            const start = new Date(startDate);
            const now = new Date();

            let years = now.getFullYear() - start.getFullYear();
            let months = now.getMonth() - start.getMonth();

            if (months < 0) {
                years--;
                months += 12;
            }

            return { years, months };
        }

        function displayExperience() {
            const startDate = '2023-08-01';
            const experience = calculateExperience(startDate);

            const experienceText = `Total experience: ${experience.years} year(s) and ${experience.months} month(s).`;
            document.getElementById('experience').textContent = experienceText;
        }

        displayExperience();
    </script>
</body>
</html>
